{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Income Summary</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Summary
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a href="{% url 'authentication:home' %}" class="btn btn-primary">BACK</a>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-8">
      <canvas id="myChart" class="chart"></canvas>
    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>

<script src="{% static 'js/income_stats.js' %}"></script>

<style>
  /* Custom styles for the canvas */
  .chart {
    width: 100%;
    height: auto;
    border: 1px solid #ddd; /* Add a border for visual separation */
    border-radius: 4px;
  }
</style>

{% endblock content %}
